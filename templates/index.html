<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Liveblogs!</title>

  <meta name="description" content="Guardian Live Blog viewer">
  <meta name="author" content="Rev Dan Catt">
  <link rel="stylesheet" href="/css/style.css?v=2">
  <link rel="stylesheet" href="/css/main.css?v=1.1">
  <script src="/js/libs/modernizr-1.6.min.js"></script>
</head>
<body>
    
    <header id="bunting" class="tk-rosewood-std">
        <h1><a href="/"><img src="/imgs/liveblogomatic.png" width=510 height=49 alt="liveblog-o-matic" title="liveblog-o-matic"></a></h1>
    </header>
    
    <section id="controls">
    </section>
    
    <section id="main">
        <section id="container">
            <h2>Live &amp; Recentish</h2>
            <ol>
            {% for liveBlog in liveBlogs %}
            <li><a href="view/{{ liveBlog.apiUrl }}">{{ liveBlog.webTitle }}</a></li>
            {% endfor %}
            </ol>
            
            <h2>Archived</h2>
            <ol>
            {% for deadBlog in deadBlogs %}
            <li><a href="view/{{ deadBlog.apiUrl }}">{{ deadBlog.webTitle }}</a></li>
            {% endfor %}
            </ol>
        </section>
    </section>

  <footer>
  </footer>

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  
  <!--[if lt IE 7 ]>
    <script src="/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->
    
  <script src="/js/control.js?v=1.0"></script>
  <script>
    var current_block = 0;
    var apiUrl = '';
    var blocks = {};
    $(document).ready(function()
    {
        control.init()
    })
  </script>
  <script type="text/javascript" src="http://use.typekit.com/pdn1teu.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</body>
</html>
